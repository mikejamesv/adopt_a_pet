<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="{{  url_for('static', filename='js/echarts.js')}}"></script>
    <script src="{{  url_for('static', filename='js/echarts.min.js')}}"></script>
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container p-4 ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between mb-3">
            <div class="container-fluid">
                <a class="navbar-brand ml-2" style="color: white; font-weight: bold;" href="/users/dashboard">Adopt a Cat</a>
            </div>
            {% if session['uuid'] != None %}
                <a class="nav-link active" style="color: white" ria-current="page" href="/users/logout">Logout</a>
                <a class="nav-link active" style="color: white" href="#">{{ user.first_name }}</a>
            {% else %}
                <div class="dropdown">
                    <div class="btn dropdown-toggle " style="color: white" id="register-login-dropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Register/Login
                    </div>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="/users">As User</a></li>
                        <li><a class="dropdown-item" href="/admins">As Admin</a></li>
                    </ul>
                </div>
            {% endif %}
        </nav>

        <div class="d-flex justify-content-between">
            <form onsubmit="event.preventDefault(); show_all_breed();">
                <button class= "mb-3 btn btn-dark">Show All Breed Name</button>
                <div id="display"></div>
            </form>


            <div class="text-center">
                <form onsubmit="event.preventDefault(); get_breed_info();">
                    <p class="input-group mb-3">
                        <input type="text" oninput="setBreedName(this);" class="form-control">
                        <button class="btn btn-dark">Search</button>
                    </p>
                </form>
                <div id="display_info" class="mb-2"></div>
                <div id="main" style="width: 750px;height:400px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
